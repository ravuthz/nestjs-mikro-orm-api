# Commands to start on workspace startup
tasks:
  - init: |
      yarn install
      yarn mikro-orm schema:fresh --run --seed
      yarn test
    command: |
      DB_TYPE=sqlite DB_NAME=nestjs_api.db PORT=9000 yarn start


# Ports to expose on workspace startup
ports:
  - port: 9000
    onOpen: open-preview